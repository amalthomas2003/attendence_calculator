<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .message {
            width: 100%;
            background-color: rgb(254, 152, 0);
            color: #fff;
            text-align: center;
            font-size: 18px;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Make the form full width */
            max-width: 400px; /* Set a maximum width for the form */
            margin-top: 50px; /* Adjusted margin to centralize the form */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="message">
        It could take up to 15 seconds to load. PLEASE WAIT and do nothing!
    </div>

    <form action="/attendence" method="post">
        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" id="attendence" name="attendence">Attendance</button>
    </form>

    <form action="/activity_points" method="post">
        <button type="submit" id="activity_points" name="activity_points">Activity Points</button>
    </form>

</body>
</html>
